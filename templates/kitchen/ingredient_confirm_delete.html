{% extends "base.html" %}

{% block content %}
  <div class="delete-confirm-wrapper">
    <h1>Delete ingredient?</h1>
    <form action="" method="post">
      {% csrf_token %}
      <div class="button-group">
        <button type="submit" class="btn green">Yes</button>
        <a href="{% url 'kitchen:ingredient-list' %}" class="btn red">No</a>
      </div>
    </form>
  </div>
{% endblock %}
