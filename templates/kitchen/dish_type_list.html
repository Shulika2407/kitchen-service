{% extends "base.html" %}
{% block content %}
  <h1>
    Dish Type
    <a href="{% url 'kitchen:dish-type-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  <form action="" method="get" class="form-inline my-3">
    <div class="input-group" style="width: 400px;">
      <input
        type="text"
        name="name"
        value="{{ request.GET.name }}"
        placeholder="Search by name"
        class="form-control"
      >
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="submit">
          üîç
        </button>
      </div>
    </div>
  </form>
  {% if dish_type_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for dish_type in  dish_type_list %}
          <tr>
            <td>
                {{ dish_type.id }}
            </td>
            <td>
                {{ dish_type.name }}
            </td>
            <td>
                <a href="{% url 'kitchen:dish-type-update' pk=dish_type.id %}">
                  Update
                </a>
            </td>
            <td>
                <a href="{% url 'kitchen:dish-type-delete' pk=dish_type.id %}">
                  Delete
                </a>
            </td>
          </tr>
      {% endfor %}
    </table>
  {% else %}
      <p>There are no dish type in the service.</p>
  {% endif %}
{% endblock %}
